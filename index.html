<!doctype html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Filmų paieška</title>
</head>
<body>     
    <div class="container">
        <header class="title-block">
            <h1><i class="fas fa-film"></i>Filmų paieškos svetainė </h1>
        </header>
        <div class="search-block">
            <form>
                <label class="form-label">Įveskite ieškomo filmo pavadinimą anglų kalba:</label>
                <div class="input-group mb-3" >
                    <input type="text" id="search-text" class="form-control" placeholder="Įveskite filmo pavadinimą..." aria-label="Filmo pavadinimas" aria-describedby="search">
                    <button class="btn btn-outline-secondary" type="submit" id="search"><i class="fas fa-search"></i> IEŠKOTI</button>
                </div>
            </form>
        </div>
        <div class="alert alert-danger" role="alert" hidden>
            Pagal jūsų įvestą užklausą filmas nebuvo rastas.
        </div>
        <section class="row">
            <div class="col-12">
                <div class="output-block" hidden>
                    <div class="row">
                        <div class="movie-image col-lg-3 col-md-3 col-sm-12 col-xs-12">
                            <img src="css/image_placeholder.png" alt="filmo plakatas">
                        </div>
                        <div class="movie-info col-lg-9 col-md-9 col-sm-12 col-xs-12">
                            <h5>Filmo pavadinimas</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <b class='category'><i class="fas fa-file-signature"></i>Režisierius:</b>
                                    <span class='value director'> </span>
                                </li>
                                <li class="list-group-item">
                                    <b class='category'><i class="fas fa-hourglass-start"></i>Trukmė:</b>
                                    <span class='value duration'> </span>
                                </li>
                                <li class="list-group-item">
                                    <b class='category'><i class="fas fa-users"></i>Vaidina:</b>
                                    <span class='value actors'> </span>
                                </li>
                                <li class="list-group-item">
                                    <b class='category'><i class="fas fa-star"></i>IMDB reitingas:</b>
                                    <span class='value rating'> </span>
                                </li>
                             </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>SUKURTA KITM 2022</p>
        </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js" ></script>
    <script src="https://kit.fontawesome.com/2acbad5abd.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    </body>
    
</html>
